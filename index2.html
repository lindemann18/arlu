angular.module('app',['ngRoute','AppWebsite'])
    .config(function($routeProvider)

        $routeProvider
        .when('/',{
          controller: 'Inicio',
          templateUrl:'modulos/inicio.html'
        })
        .when('/about',{
          controller: 'aboutcontroller',
          templateUrl:'modulos/about.html'
        })
        .when('/comida',{

        })

        });/*otherwhise*/
